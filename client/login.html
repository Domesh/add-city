<head>
<title>intermediate</title>
</head>
<body>
<h1 style="color:green;font-family:monotype-corsiva;margin-left:200px;">User Login</h1>
<div class="container">
  <ul class="collection">
    {{> login}}
  </ul>
</div>
</body>


<template name="login">

  <form class="userlogin" method="post">
    <table>
<tr>
<th><label>E-mail</label></th><td><input type="text" name="email" placeholder="Enter Your Email"></td></tr>
<tr><th><label>Password</label></th><td><input type="password" name="password" placeholder="Enter Password"></td></tr>
<td><input type="submit" name="submit" value="Login"></td>

</table>

  </form>
</template>
